name: Publish Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Frontend
        run: |
          yarn workspace @appmana/auth-proxy-frontend build
          yarn workspace @appmana/auth-proxy-frontend bundle

      - name: Build Backend
        run: yarn workspace @appmana/auth-proxy-backend build

      - name: Publish Packages
        run: |
          # Configure .yarnrc.yml for npm registry authentication if needed, or rely on .npmrc
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          
          # Publish all workspaces
          # --no-private: skip private packages
          # --tolerate-republish: don't fail if version already exists
          yarn workspaces foreach -A --no-private npm publish --access public --tolerate-republish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-docker:
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Downcase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: auth-proxy-backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/auth-proxy-backend:latest
            ghcr.io/${{ env.REPO_LOWER }}/auth-proxy-backend:${{ github.sha }}
